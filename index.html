<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game-over" id="game-over">
        <div class="inner-game-over">
            <h1>You are dead!</h1>
            <h1>Not big surprise!</h1>
            <button id="game-over-btn">Retry</button>
        </div>
    </div>
    <div class="player-ui">
        <div class="health-points">
            <!-- <span id="hp-text"></span> -->
            <div class="hp-container">
                <div class="hp-bar" id="hp-bar"></div>
            </div>
        </div>
        <div class="space"></div>
        <div class="score">
            <span id="score-text"></span>
        </div>
    </div>
    <canvas id="canvas"></canvas>
</body>
<script src="./gameobject.js"></script>
<script src="./projectile.js"></script>
<script src="./baseenemy.js"></script>
<script src="./powerup.js"></script>
<script src="./miniboss.js"></script>
<script src="./player.js"></script>
<script src="./app.js"></script>
</html>
